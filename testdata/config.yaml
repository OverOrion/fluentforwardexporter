fluentforward:
  endpoint: "a.new.fluentforward.target:24224"
fluentforward/allsettings:
  endpoint: "a.new.fluentforward.target:24224"
  timeout: 10s
  default_labels_enabled:
    time: true
    exporter: false
    job: false
    instance: false
  sending_queue:
    enabled: true
    num_consumers: 2
    queue_size: 10
  retry_on_failure:
    enabled: true
    initial_interval: 10s
    max_interval: 60s
    max_elapsed_time: 10m