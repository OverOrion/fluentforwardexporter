fluentforward:
  endpoint: "a.new.fluentforward.target:24224"
fluentforward/allsettings:
  endpoint: "a.new.fluentforward.target:24224"
  tls:
    insecure: true
    ca_file: /var/lib/mycert.pem
  #timeout: 10s
  sending_queue:
    enabled: true
    num_consumers: 2
    queue_size: 10
  retry_on_failure:
    enabled: true
    initial_interval: 10s
    max_interval: 60s
    max_elapsed_time: 10m